# Fly.io configuration for the Go backend
# Deploy with: flyctl deploy --config fly.backend.toml
app = "iftarootv2-backend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.backend"
  target = "prod"

[env]
  PORT = "8080"

# Internal service only â€” not publicly accessible via HTTPS
# The frontend nginx proxies to this app via Fly's private network
[http_service]
  internal_port = 8080
  force_https = false
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "10s"
  interval = "15s"
  method = "GET"
  path = "/health"
  protocol = "http"
  timeout = "5s"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
