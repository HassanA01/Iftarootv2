# Fly.io configuration for the Go backend
# Deploy with: flyctl deploy --config fly.backend.toml
app = "iftaroot-backend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.backend"
  target = "prod"

[env]
  PORT = "8080"

# Backend is reachable at iftaroot-backend.fly.dev (force_https=false, no redirect)
# Primary access is via the frontend nginx proxy over Fly's private .internal network
[http_service]
  internal_port = 8080
  force_https = false
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1  # keep alive â€” WebSocket game sessions can't survive machine restarts

[[http_service.checks]]
  grace_period = "10s"
  interval = "15s"
  method = "GET"
  path = "/health"
  protocol = "http"
  timeout = "5s"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
