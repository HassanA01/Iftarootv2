name: iftarootv2

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-iftaroot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-iftaroot}
      POSTGRES_DB: ${POSTGRES_DB:-iftaroot}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-iftaroot}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: "8080"
      DATABASE_URL: "postgres://${POSTGRES_USER:-iftaroot}:${POSTGRES_PASSWORD:-iftaroot}@postgres:5432/${POSTGRES_DB:-iftaroot}?sslmode=disable"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-prod}
      FRONTEND_URL: "http://localhost:5173"
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: dev
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_API_BASE_URL: "http://localhost:8080/api/v1"
      VITE_WS_BASE_URL: "ws://localhost:8080"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

volumes:
  pgdata:
  redisdata:
